<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <img src="example.jpg" alt="example" width="500px" height="600px" />
    <br />
    <img src="example.jpg" alt="example" width="48px" height="48px" />
    <br />
    <a href="example.html">
      <img src="example.jpg" alt="example" width="42px" height="42px" />
    </a>
    <br />
    <p>
      <img
        src="example.jpg"
        alt="example"
        style="float: right"
        width="42px"
        height="42px"
      />The image will float to the right of the text.
    </p>
    <p>
      <img
        src="example.jpg"
        alt="example"
        style="float: left; width: 42px; height: 42px"
      />
      The image will float to the left of the text.
    </p>
  </body>
</html>
